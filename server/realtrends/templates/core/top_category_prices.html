{% extends "base.html" %}
{% load humanize %}

{% block content %}
<div class="container">
    <div class="col s12 m7">
        <h2 class="header">Top Loader Covers sellers</h2>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <ol>
                            {% for title, item in prices.items %}
                                <li><p>{{title}} | ${{item.price|intcomma}} <a target="blank" href="{{ item.link }}">link</a></p></li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
