{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col s12 m7">
        <h2 class="header">Top Loader Covers sellers</h2>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <ol>
                            {% for seller in sellers %}
                                <li><p>{{seller.0}} - {{seller.1}} units sold</p></li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
